name: Build Audio Podcast

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          ELEVENLABS_MODEL_ID: ${{ vars.ELEVENLABS_MODEL_ID }}
          ELEVENLABS_OUTPUT_FORMAT: ${{ vars.ELEVENLABS_OUTPUT_FORMAT }}
          ELEVENLABS_TEXT_LIMIT: ${{ vars.ELEVENLABS_TEXT_LIMIT }}
          SUBSTACK_FEED_URL: ${{ vars.SUBSTACK_FEED_URL }}
          MAX_POSTS_PER_RUN: ${{ vars.MAX_POSTS_PER_RUN }}
          PODCAST_TITLE: ${{ vars.PODCAST_TITLE }}
          PODCAST_DESCRIPTION: ${{ vars.PODCAST_DESCRIPTION }}
          PODCAST_LINK: ${{ vars.PODCAST_LINK }}
          PODCAST_AUTHOR: ${{ vars.PODCAST_AUTHOR }}
          PODCAST_EMAIL: ${{ vars.PODCAST_EMAIL }}
          PODCAST_LANGUAGE: ${{ vars.PODCAST_LANGUAGE }}
          PODCAST_IMAGE_URL: ${{ vars.PODCAST_IMAGE_URL }}
          PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}
        run: python scripts/substack_to_spotify.py

      - name: Commit generated assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update podcast feed and audio'
          file_pattern: data/*.json output/public/**

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
